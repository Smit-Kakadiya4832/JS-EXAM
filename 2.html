    <script>
        function printPattern(rows, cols) {
            for (let i = 1; i <= rows; i++) {
                let pattern = '';
                for (let j = 1; j <= cols; j++) {
                    if (i === 1 || i === rows || j === 1 || j === cols) {
                        pattern += '* ';
                    } else {
                        pattern += '  ';
                    }
                }
                console.log(pattern);
            }
        }

        const numRows = 7; 
        const numCols = 5; 

        printPattern(numRows, numCols);
